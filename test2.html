<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可輸入資料的表格</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 95%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">輸入資料的表格</h1>
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>內容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" placeholder="請輸入姓名"></td>
            </tr>
            <tr>
                <td>年齡</td>
                <td><input type="number" name="age" placeholder="請輸入年齡"></td>
            </tr>
            <tr>
                <td>電子郵件</td>
                <td><input type="email" name="email" placeholder="請輸入電子郵件"></td>
            </tr>
            <tr>
                <td>地址</td>
                <td><input type="text" name="address" placeholder="請輸入地址"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
